<!Doctype html>
<html>
<script src="./angular.min.1.5.8.js"></script>
<body>
	<div ng-app="myApp" ng-controller="myCtrl">
	<ul>
	<li ng-repeat="x in names">{{x}}</li>
	</ul>
</div>
<script>
var app=angular.module('myApp',[]);
app.controller('myCtrl',function($scope){
$scope.names=["Ram","Jaseem","Karthik"];
});
</script>
</body>
</html>
