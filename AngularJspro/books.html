<!doctype html>
<html>
<script src="./angular.min.1.5.8.js"></script>
<head>
<body ng-app="" ng-init="books=[{name:'the plastic mind',author:'Sharon'},{name:'the mind set',author:'carol dweck'},
									{name:'train your brain',author:'kawasinha'}]">
									<p>Book and Authors</p>
									<ul>
									<li ng-repeat="book in books | orderBy:'name'|filter:'M'">
									<p><span style="background-color:blue;color:white" ng-bind="(book.name|uppercase)+ 'written by' + book.author"></span></p>
									</li>
									</ul>
									</body>
									</html>
